<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover Your World</title>
    <!-- Task 1: Add the favicon link here -->
    <link rel="shortcut icon" href="https://edube.org/uploads/media/default/0001/04/web-favicon.png" type="image/x-icon">
    <!-- Task 2: Add link to script here -->
     <script src="script.js"></script>
</head>
<body>
    <h1>Discover Your World &#127757;</h1>
    <p>Click the button to learn about the continent you're on and some famous geographical features.</p>
    <!-- Task 4: Add a button for displaying geolocation information here -->
     <button type="button" id="getLocation">Discover Location</button>

    <img src="https://edube.org/uploads/media/default/0001/04/continents.jpg" usemap="#image-map" alt="World Map">
    <map name="image-map">
        <!-- Task 5: Add area tags for continents here -->
         <area shape="rect" coords="86,283,41,17" href="North America" alt="North America" id="north-america" title="North America">
         <area shape="rect" coords="209,501,358,288" href="South America" alt="South America" id="south-america" title="South America">
         <area shape="rect" coords="391,68,505,217" href="Europe" alt="Europe" id="europe" title="Europe">
         <area shape="rect" coords="533,217,387,448" href="Africa" alt="Africa" id="africa" title="Africa">
         <area shape="rect" coords="893,153,506,1" href="Asia" alt="Asia" id="asia" title="Asia">
         <area shape="rect" coords="679,353,872,480" href="Australia and Ocenia" alt="Australia and Ocenia" id="australia-and-oceania" title="Australia and Ocenia">
    </map>
    
</body>
</html>
