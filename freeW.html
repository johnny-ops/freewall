<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Wall Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a2a2a);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(4, 71, 33, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(45, 90, 65, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(90, 138, 107, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Floating particles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(118, 165, 130, 0.6);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Wall Header */
        .wall-header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid rgba(118, 165, 130, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .wall-header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #76a582, #a8d5a8, #c8e6c9, #76a582);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(118, 165, 130, 0.3);
            font-weight: 700;
            letter-spacing: 2px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .wall-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .wall-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wall-stat {
            text-align: center;
        }

        .wall-stat-number {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #76a582;
            text-shadow: 0 0 20px rgba(118, 165, 130, 0.5);
        }

        .wall-stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .connection-status.online {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.4);
            color: #2ecc71;
        }

        .connection-status.offline {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #e74c3c;
        }

        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Wall Content */
        .wall-content {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* Message Cards */
        .message-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.5s ease;
            animation: slideInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(50px);
            position: relative;
            overflow: hidden;
        }

        .message-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #044721, #76a582, #a8d5a8, #76a582, #044721);
            background-size: 200% 100%;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 200% 0%; }
        }

        .message-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(118, 165, 130, 0.2);
            border-color: rgba(118, 165, 130, 0.4);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-author {
            font-weight: 700;
            color: #76a582;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(118, 165, 130, 0.3);
        }

        .message-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            font-weight: 300;
        }

        .message-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            font-size: 1.05rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .message-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .like-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .like-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(118, 165, 130, 0.4);
            color: white;
            transform: scale(1.05);
        }

        .like-btn.liked {
            background: rgba(231, 76, 60, 0.2);
            border-color: rgba(231, 76, 60, 0.4);
            color: #e74c3c;
        }

        .message-id {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message-card:hover .message-id {
            opacity: 1;
        }

        /* Empty State */
        .empty-wall {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-wall-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .empty-wall h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        .empty-wall p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Loading Animation */
        .loading-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            flex-direction: column;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(118, 165, 130, 0.3);
            border-radius: 50%;
            border-top-color: #76a582;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            font-weight: 300;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .wall-header h1 {
                font-size: 2.5rem;
            }
            
            .wall-content {
                grid-template-columns: 1fr;
                padding: 20px 15px;
                gap: 20px;
            }
            
            .message-card {
                padding: 20px;
            }
            
            .wall-stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .connection-status {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        /* Auto-refresh indicator */
        .refresh-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid rgba(118, 165, 130, 0.3);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .refresh-indicator.show {
            opacity: 1;
        }

        .refresh-indicator .refresh-icon {
            display: inline-block;
            animation: spin 2s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Floating Particles -->
    <div class="floating-particles" id="particles"></div>

    <!-- Connection Status -->
    <div class="connection-status online" id="connectionStatus">
        <div class="connection-dot"></div>
        <span>Connected</span>
    </div>

    <!-- Refresh Indicator -->
    <div class="refresh-indicator" id="refreshIndicator">
        <span class="refresh-icon">🔄</span>
        Syncing messages...
    </div>

    <!-- Wall Header -->
    <div class="wall-header">
        <h1>Virtual Wall</h1>
        <p class="wall-subtitle">Live messages from the community</p>
        <div class="wall-stats">
            <div class="wall-stat">
                <span class="wall-stat-number" id="totalMessages">0</span>
                <span class="wall-stat-label">Messages</span>
            </div>
            <div class="wall-stat">
                <span class="wall-stat-number" id="totalLikes">0</span>
                <span class="wall-stat-label">Hearts</span>
            </div>
            <div class="wall-stat">
                <span class="wall-stat-number" id="liveViews">1</span>
                <span class="wall-stat-label">Live Views</span>
            </div>
        </div>
    </div>

    <!-- Wall Content -->
    <div class="wall-content" id="wallContent">
        <!-- Loading State -->
        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <div class="loading-text">Connecting to Freedom Wall...</div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDvCfNRLP_fsbF3xledq5oqC0gTkPlYxp0",
            authDomain: "freewall-fbd32.firebaseapp.com",
            projectId: "freewall-fbd32",
            storageBucket: "freewall-fbd32.firebasestorage.app",
            messagingSenderId: "525601854815",
            appId: "1:525601854815:web:521c43232bee3e3d63d2ea",
            measurementId: "G-CNESJG3SQM"
        };

        // Global Variables
        let db, postsRef;
        let messages = [];
        let totalLikes = 0;
        let userLikes = new Set();
        let unsubscribe = null;
        let isOnline = navigator.onLine;
        let isInitialized = false;

        // Connection Status Management
        function updateConnectionStatus(online) {
            isOnline = online;
            const statusEl = document.getElementById('connectionStatus');
            const statusText = statusEl.querySelector('span');
            
            if (online) {
                statusEl.className = 'connection-status online';
                statusText.textContent = 'Connected';
                if (isInitialized) {
                    setupFirestoreListeners();
                }
            } else {
                statusEl.className = 'connection-status offline';
                statusText.textContent = 'Offline';
            }
        }

        // Network Event Listeners
        window.addEventListener('online', () => {
            updateConnectionStatus(true);
            showRefreshIndicator('Back online - Syncing...');
        });

        window.addEventListener('offline', () => {
            updateConnectionStatus(false);
        });

        // Refresh Indicator
        function showRefreshIndicator(message = 'Syncing messages...', duration = 2000) {
            const indicator = document.getElementById('refreshIndicator');
            indicator.querySelector('span:last-child') ? 
                indicator.querySelector('span:last-child').textContent = message :
                indicator.innerHTML += ` ${message}`;
            indicator.classList.add('show');
            
            if (duration > 0) {
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, duration);
            }
        }

        // Initialize Firebase
        async function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                postsRef = db.collection('posts');
                
                // Test connection
                await postsRef.limit(1).get();
                console.log('✅ Firebase connected successfully');
                
                isInitialized = true;
                hideLoading();
                setupFirestoreListeners();
                
            } catch (error) {
                console.error('❌ Firebase connection failed:', error);
                showErrorState('Failed to connect to database');
                
                // Retry connection after 5 seconds
                setTimeout(() => {
                    console.log('🔄 Retrying Firebase connection...');
                    initializeFirebase();
                }, 5000);
            }
        }

        // Firestore Real-time Listeners
        function setupFirestoreListeners() {
            if (!postsRef || !isOnline) return;

            // Clean up existing listener
            if (unsubscribe) {
                unsubscribe();
            }

            console.log('🔄 Setting up real-time listeners...');
            showRefreshIndicator('Syncing messages...', 1500);

            unsubscribe = postsRef
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    console.log(`📨 Received ${snapshot.size} messages from Firebase`);
                    
                    messages = [];
                    totalLikes = 0;
                    
                    snapshot.forEach((doc) => {
                        const message = { id: doc.id, ...doc.data() };
                        messages.push(message);
                        totalLikes += message.likes || 0;
                    });
                    
                    renderMessages();
                    updateStats();
                    
                }, (error) => {
                    console.error('❌ Firestore listener error:', error);
                    showErrorState('Connection lost - Retrying...');
                    
                    // Retry connection
                    setTimeout(() => {
                        if (isOnline) {
                            setupFirestoreListeners();
                        }
                    }, 3000);
                });
        }

        // Toggle Like Function (for interaction)
        function toggleLike(messageId) {
            if (!isOnline || !db) {
                console.log('⚠️ Cannot like while offline');
                return;
            }

            const messageRef = db.collection('posts').doc(messageId);
            const isCurrentlyLiked = userLikes.has(messageId);
            
            db.runTransaction(async (transaction) => {
                const doc = await transaction.get(messageRef);
                if (doc.exists) {
                    const message = doc.data();
                    const newLikes = isCurrentlyLiked ? 
                        Math.max(0, (message.likes || 0) - 1) : 
                        (message.likes || 0) + 1;
                    
                    transaction.update(messageRef, { likes: newLikes });
                    
                    // Update local state
                    if (isCurrentlyLiked) {
                        userLikes.delete(messageId);
                    } else {
                        userLikes.add(messageId);
                    }
                    
                    console.log(`${isCurrentlyLiked ? '💔' : '❤️'} Like toggled for message ${messageId}`);
                }
            }).catch((error) => {
                console.error('❌ Error updating like:', error);
            });
        }

        // Format Time
        function formatTime(timestamp) {
            if (!timestamp) return 'Just now';
            
            try {
                const time = timestamp.toDate ? timestamp.toDate().getTime() : Date.parse(timestamp);
                const now = Date.now();
                const diffInMinutes = Math.floor((now - time) / (1000 * 60));
                
                if (diffInMinutes < 1) return 'Just now';
                if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
                if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}h ago`;
                return `${Math.floor(diffInMinutes / 1440)}d ago`;
            } catch (error) {
                return 'Just now';
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Create Message Card Element
        function createMessageCard(message, index) {
            const card = document.createElement('div');
            card.className = 'message-card';
            card.style.animationDelay = `${index * 0.1}s`;
            card.dataset.messageId = message.id;
            
            const isLiked = userLikes.has(message.id);
            
            card.innerHTML = `
                <div class="message-header">
                    <span class="message-author">${escapeHtml(message.author || 'Anonymous')}</span>
                    <span class="message-time">${formatTime(message.timestamp || message.createdAt)}</span>
                </div>
                <div class="message-content">${escapeHtml(message.content)}</div>
                <div class="message-actions">
                    <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${message.id}')">
                        ${isLiked ? '❤️' : '🤍'} ${message.likes || 0}
                    </button>
                    <span class="message-id">#${message.id.substring(0, 8)}</span>
                </div>
            `;
            
            return card;
        }

        // Render Messages on Virtual Wall
        function renderMessages() {
            const wallContent = document.getElementById('wallContent');
            wallContent.innerHTML = '';
            
            if (messages.length === 0) {
                wallContent.innerHTML = `
                    <div class="empty-wall">
                        <div class="empty-wall-icon">💭</div>
                        <h2>The wall is waiting...</h2>
                        <p>Messages shared on the Freedom Wall will appear here in real-time.<br>
                        This virtual display updates automatically as new voices join the conversation.</p>
                    </div>
                `;
                return;
            }
            
            console.log(`🎨 Rendering ${messages.length} messages on virtual wall`);
            
            messages.forEach((message, index) => {
                wallContent.appendChild(createMessageCard(message, index));
            });

            // Animate cards
            setTimeout(() => {
                document.querySelectorAll('.message-card').forEach(card => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                });
            }, 100);
        }

        // Update Statistics
        function updateStats() {
            document.getElementById('totalMessages').textContent = messages.length;
            document.getElementById('totalLikes').textContent = totalLikes;
            
            // Simulate live views (you could implement real user tracking)
            const liveViews = Math.max(1, Math.floor(messages.length / 3) + Math.floor(Math.random() * 5));
            document.getElementById('liveViews').textContent = liveViews;
        }

        // Hide Loading State
        function hideLoading() {
            const loadingContainer = document.getElementById('loadingContainer');
            if (loadingContainer) {
                loadingContainer.style.display = 'none';
            }
        }

        // Show Error State
        function showErrorState(message) {
            const wallContent = document.getElementById('wallContent');
            wallContent.innerHTML = `
                <div class="empty-wall">
                    <div class="empty-wall-icon">⚠️</div>
                    <h2>Connection Error</h2>
                    <p>${message}<br>Attempting to reconnect...</p>
                </div>
            `;
        }

        // Create Floating Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            function addParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentElement) {
                        particle.remove();
                    }
                }, 25000);
            }
            
            // Add particles periodically
            setInterval(addParticle, 3000);
            
            // Add initial particles
            for (let i = 0; i < 10; i++) {
                setTimeout(addParticle, i * 300);
            }
        }

        // Auto-refresh mechanism
        function startAutoRefresh() {
            setInterval(() => {
                if (isOnline && isInitialized && db) {
                    console.log('🔄 Auto-refresh check...');
                    // The real-time listener handles updates automatically
                    // This is just for monitoring
                    updateStats();
                }
            }, 30000); // Check every 30 seconds
        }

        // Initialize Application
        async function initializeVirtualWall() {
            console.log('🚀 Initializing Virtual Wall Display...');
            
            try {
                // Start visual effects
                createParticles();
                startAutoRefresh();
                
                // Initialize Firebase connection
                await initializeFirebase();
                
                console.log('✅ Virtual Wall initialized successfully');
                
            } catch (error) {
                console.error('❌ Failed to initialize Virtual Wall:', error);
                showErrorState('Failed to initialize display');
            }
        }

        // Make functions available globally for onclick handlers
        window.toggleLike = toggleLike;

        // Start the Virtual Wall Display
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📱 Virtual Wall Display starting...');
            updateConnectionStatus(navigator.onLine);
            initializeVirtualWall();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (unsubscribe) {
                unsubscribe();
                console.log('🧹 Cleaned up Firebase listeners');
            }
        });

        // Page visibility API for performance
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible' && isOnline && !unsubscribe) {
                console.log('👁️ Page visible - Reconnecting...');
                setupFirestoreListeners();
            }
        });
    </script>
</body>         
</html>
